<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			蓝球1：{{l1}}<br>
			蓝球2：{{l2}}<br>
			蓝球3：{{l3}}<br>
			蓝球4：{{l4}}<br>
			蓝球5：{{l5}}<br>
			蓝球6：{{l6}}<br>
			红球：{{h}}
			
			
			<button type="button" v-on:click="l1=Math.floor(Math.random()*100);l2=Math.floor(Math.random()*100);l3=Math.floor(Math.random()*100);l4=Math.floor(Math.random()*100);l5=Math.floor(Math.random()*100);l6=Math.floor(Math.random()*100);h=Math.floor(Math.random()*100);">
			
			运行</button>
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					l1:'',
					l2:'',
					l3:'',
					l4:'',
					l5:'',
					l6:'',
					h:''
				}
			})
		</script>
	</body>
</html>
